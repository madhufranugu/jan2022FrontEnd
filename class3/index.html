<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** pseudo selector **/
        a{
            color: blue;
        }
        a:visited{
            color: green;
        }
        a:active{
            font-size: 100px;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>

    <!-- Pseudo selectors-->
    <a href="http://www.google.com">Search Engine</a>
    <a href="http://www.serersbaa.com">Never visited Engine</a>
</body>
</html>
