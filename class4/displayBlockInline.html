        /** display: block it will take width of the viewport **/
        div {
            display: inline;
            background-color: green;
        }

        /** display: inline

        span{
            display: block;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div>
        This is a Maths Container 
    </div>

    Hello some other text
